<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            background: linear-gradient(to right, #30cfd0 0%, #330867 100%);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        input, select, button {
            font-family: 'Poppins', Arial, sans-serif;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            width: calc(100% - 20px);
        }

        input[type="number"] {
            background-color: #fff;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 2px #007bff;
        }

        input::placeholder {
            color: #ccc;
        }

        input:hover, select:hover, button:hover {
            background-color: #0056b3;
        }

        button {
            width: 100%;
        }

        .result {
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <input type="number" id="inputValue" placeholder="Enter amount">
        <select id="fromCurrency"></select>
        <select id="toCurrency"></select>
        <button onclick="convert()">Convert</button>
        <div class="result" id="outputValue"></div>
        <button onclick="goBack()">Back</button>
    </div>
    <script>
        async function fetchCurrencies() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                return Object.keys(data.rates);
            } catch (error) {
                console.error('Error fetching currencies:', error);
                return null;
            }
        }

        async function populateCurrencies() {
            const currencies = await fetchCurrencies();
            if (currencies) {
                const fromCurrencySelect = document.getElementById('fromCurrency');
                const toCurrencySelect = document.getElementById('toCurrency');

                currencies.forEach(currency => {
                    const option = document.createElement('option');
                    option.value = currency;
                    option.textContent = currency;
                    fromCurrencySelect.appendChild(option.cloneNode(true));
                    toCurrencySelect.appendChild(option);
                });
            }
        }

        async function convert() {
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const outputValue = document.getElementById('outputValue');

            try {
                const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
                const data = await response.json();
                if (data.rates[toCurrency]) {
                    const convertedValue = inputValue * data.rates[toCurrency];
                    outputValue.textContent = `${inputValue} ${fromCurrency} = ${convertedValue.toFixed(2)} ${toCurrency}`;
                } else {
                    outputValue.textContent = "Currency conversion not available.";
                }
            } catch (error) {
                console.error('Error converting currency:', error);
                outputValue.textContent = "Failed to convert currency. Please try again later.";
            }
        }

        function goBack() {
            window.location.href = 'home.html';
        }

        populateCurrencies();
    </script>
</body>
</html>

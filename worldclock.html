<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Conversion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            background: linear-gradient(to right, #30cfd0 0%, #330867 100%);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        select, button {
            font-family: 'Poppins', Arial, sans-serif;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            width: calc(100% - 40px);
        }

        select:hover, button:hover {
            background-color: #0056b3;
        }

        select {
            width: 100%;
        }

        button {
            width: 100%;
        }

        .time-display {
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Conversion</h1>
        <select id="timezone-select">
            <option value="">Select a time zone</option>
        </select>
        <button onclick="showTime()">Show Time</button>
        <div class="time-display" id="time-display"></div>
        <button onclick="location.href='home.html'">Back</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.36/moment-timezone-with-data.min.js"></script>
    <script>
        function populateTimeZones() {
            const timezoneSelect = document.getElementById('timezone-select');
            const timezones = moment.tz.names();

            timezones.forEach(timezone => {
                const option = document.createElement('option');
                option.value = timezone;
                option.textContent = timezone;
                timezoneSelect.appendChild(option);
            });
        }

        function showTime() {
            const timezoneSelect = document.getElementById('timezone-select');
            const timeDisplay = document.getElementById('time-display');
            const timezone = timezoneSelect.value;

            if (timezone) {
                const now = moment().tz(timezone).format('MMMM Do YYYY, h:mm:ss a');
                timeDisplay.textContent = `Current time in ${timezone}: ${now}`;
            } else {
                timeDisplay.textContent = "Please select a time zone.";
            }
        }

        populateTimeZones();
    </script>
</body>
</html>
